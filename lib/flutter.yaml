# Recommended lints for Flutter apps, packages, and plugins.

include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - build/**
    - lib/*.g.dart
    - lib/*.freezed.dart
    - lib/**/*.g.dart
    - lib/**/*.freezed.dart
    - lib/**/*.mocks.dart
    - test/**/*.g.dart
    - test/**/*.freezed.dart
    - test/**/*.mocks.dart
  language:
    strict-casts: true
    strict-raw-types: true

linter:
  rules:
    - prefer_relative_imports
